<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("apakah anda yakin akan mengunjungi polinema?");
        if (yakin) {
            window.location = "https://polinema.ac.id";
        } else {
            document.write("Baiklah anda tetap dihalaman ini");
        }
    </script>
</body>
</html>
